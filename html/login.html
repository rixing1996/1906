<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册页面</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/head.css">
    <link rel="stylesheet" href="../css/login.css">
    <script src="../js/jquery-3.4.1.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/md5.js"></script>
    <script src="../js/login.js"></script>
</head>

<body>
    <div id="box" class="box">
        <div id="head">
        </div>
        <div id="content">
            <div class="content">
                <h2>
                    <img src="../images/xinyonghuzhuce.png" alt="">
                </h2>
                <div class="cPhone">
                    <label for="cPhone">手机号：</label>
                    <input type="text" id="cPhone">
                    <p>测试</p>
                </div>
                <div class="cPwd1">
                    <label for="cPwd1">输入密码：</label>
                    <input type="password" id="cPwd1">
                    <p>测试</p>
                </div>
                <div class="cPwd2">
                    <label for="cPwd2">重复密码：</label>
                    <input type="password" id="cPwd2">
                    <p>测试</p>
                </div>
                <div class="email">
                    <label for="email">电子邮件：</label>
                    <input type="text" id="email">
                    <p>测试</p>
                </div>
                <div class="cCode">
                    <label for="cCode">验证码：</label>
                    <input type="text" id="cCode">
                    <canvas id="canvas" width="60px" height="25px"></canvas>
                    <p>测试</p>
                </div>
                <div class="protocol">
                    <input type="checkbox" checked="checked">
                    我已阅读并同意
                    <a href="javascript:;">《NO5用户注册协议》</a>
                </div>
                <button>注册</button>
                <p>如果您已经是No5时尚广场的会员，请点击
                    <a href="./register.html">[登录]</a>
                </p>
                <h6></h6>
            </div>
        </div>
        <div id="foot">
            <div class="foot1">
                <div class="foot1_c">
                    <img src="../images/dibu1.png" alt="">
                </div>
            </div>
            <div class="foot2">
                <div class="foot2_c">
                    <img src="../images/dibu2.png" alt="">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
