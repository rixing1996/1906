<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登陆页面</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/head.css">
    <link rel="stylesheet" href="../css/register.css">
    <script src="../js/jquery-3.4.1.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/md5.js"></script>
    <script src="../js/register.js"></script>
</head>

<body>
    <div id="box">
        <div id="head">
        </div>
        <div id="content">
            <div class="content">
                <div class="content_c">
                    <h2>
                        <img src="../images/denglu.png" alt="">
                    </h2>
                    <div class="cPhone">
                        <label for="in_phone">手机号：</label>
                        <input type="text" id="in_phone">
                        <p>测试</p>
                    </div>
                    <div class="cPwd">
                        <label for="in_pwd">密码：</label>
                        <input type="password" id="in_pwd">
                    </div>
                    <div class="rCode">
                        <label for="in_code">验证码：</label>
                        <input type="text" id="in_code">
                        <canvas id="canvas" height="25px" width="60px"></canvas>
                    </div>
                    <button>登录</button>
                    <p>使用合作网站账号登录NO5时尚广场</p>
                    <div class="other">
                        <img src="../images/zfb.png" alt="">
                        <img src="../images/QQ.png" alt="">
                        <img src="../images/360.png" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div id="foot">
            <div class="foot1">
                <div class="foot1_c">
                    <img src="../images/dibu1.png" alt="">
                </div>
            </div>
            <div class="foot2">
                <div class="foot2_c">
                    <img src="../images/dibu2.png" alt="">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
